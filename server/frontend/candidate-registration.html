<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration - The Opportunity Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Candidate Registration</h1>
        <nav><a href="index.html">Home</a></nav>
    </header>
    <form id="candidateForm">
        <h2>Candidate Registration</h2>
        
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="resumeUrl">Resume URL:</label>
        <input type="url" id="resumeUrl" name="resumeUrl" required>
        
        <button type="submit">Register</button>

    </form>

    <script>
        document.getElementById('candidateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                resumeUrl: document.getElementById('resumeUrl').value
            };
            try {
                const response = await fetch('/auth/register-candidate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                if (response.ok) {
                    alert('Candidate registered successfully');
                } else {
                    alert('Error registering candidate');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
